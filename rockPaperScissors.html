<!DOCTYPE html>

<body>
  <script>
    // Your JavaScript goes here!
    function add7(a) {
        console.log(a + 7); 
    }

    function multiply(a, b) {
        console.log(a * b); 
    }

    function capitalize(string) {
        console.log(string[0].toUpperCase() + string.slice(1).toLowerCase());
    }

    function lastLetter(string) {
        console.log(string.charAt(string.length-1));
    }
  </script>
