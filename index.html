<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div>
    <h2 id="round">Score</h2>
    <h4 id="playerScore">Player: 0</h4>
    <h4 id="computerScore">Computer: 0</h4>
  </div>

  <div>
    <button id='rock'>
      <img src="">Rock
    </button>

    <button id='paper'>
      <img src="">Paper
    </button>

    <button id='scissors'>
      <img src="">Scissors
    </button>
  </div>

  <div>
    <h3 id="result"></h3>
  </div>
</body>
<script src='script.js'></script>
</html>
